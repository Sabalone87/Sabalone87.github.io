<!DOCTYPE html>
<html>
  <head>
    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Coiny"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- my css -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="utf-8" />
    <!-- p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.4/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.4/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.4/addons/p5.sound.min.js"></script>
    <!-- Includes the p5.collide2D addon library -->
    <script defer src="https://unpkg.com/p5.collide2d"></script>
  </head>
  <body>
    <!-- 背景音樂 -->
    <audio id="backgroundSound" loop>
      <source src="./asset/soundtrack/backgroundSound.mp3" type="audio/mp3" />
    </audio>
    <!-- 音效顯示 -->
    <div id="soundBtn"><i id="icon" class="fas fa-volume-mute"></i></div>
    <!-- render parent -->
    <div class="card mb-3" style="max-height: 700px">
      <div class="row g-0">
        <div id="render" class="col-md-9 p-0 m-0"></div>
        <div class="col-md-3">
          <div class="card-body">
            <h5 class="card-title text-center">
              <button type="text" class="btn btn-outline-dark mt-5">
                遊戲玩法
              </button>
            </h5>
            <p class="card-text text-center mt-5">
              V 控制背景音樂開關 預設為靜音
            </p>
            <p class="card-text text-center mt-2">
              空白鍵、滑鼠點擊 控制人物跳躍
            </p>
            <p class="card-text text-center mt-5">
              <i class="fab fa-github"></i> Sabalone87
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- 引入js -->
    <script src="./sketch.js"></script>
    <script src="./godtone.js"></script>
    <script src="./hotpot.js"></script>
    <script src="./bird.js"></script>
    <script src="./backgroundSound.js"></script>
  </body>
</html>
