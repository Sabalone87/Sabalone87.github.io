<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sabalone's web</title>
    <!-- bootsrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- fontawsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- mystyle -->
    <link rel="stylesheet" href="./style.css" />
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"
          ><span class="nav-line">LYC</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarList"
          aria-controls="navbarList"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarList">
          <ul class="navbar-nav nav navbar-pos">
            <li class="nav-item">
              <a href="#home" class="nav-link active"
                ><span class="nav-line">Home</span></a
              >
            </li>
            <li class="nav-item">
              <a href="#about" class="nav-link"
                ><span class="nav-line">About</span></a
              >
            </li>
            <li class="nav-item">
              <a href="#project" class="nav-link"
                ><span class="nav-line">Projects</span></a
              >
            </li>
            <li class="nav-item">
              <a href="#contact" class="nav-link"
                ><span class="nav-line">Contact</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- HOME -->
    <section id="home">
      <div>
        <a href="#contact"
          ><span class="contact-bar">&nbsp&nbspContactMe</span></a
        >
      </div>
      <div class="zoom-img">
        <div class="deco-area">
          <div class="name-about">
            <div class="name-text">LIU</div>
            <div class="name-text">YU</div>
            <div class="name-text">
              CHAO
              <div class="name-icon">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-line"></i>
              </div>
            </div>
            <div class="about-link">
              <div class="deco-dot"></div>
              <div class="deco-line"></div>
              <a href="#about"
                ><button type="button" class="btn btn-outline-dark aboutBtn">
                  ABOUT > >
                </button></a
              >
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- About -->
    <section id="about">
      <div class="about-title">ABOUT ME</div>
      <div class="about-text"></div>
      <div class="picrun">
        <div class="deco-bar"></div>
        <!-- bootstrap carousel -->
        <div
          id="mycarousel"
          class="carousel slide"
          data-bs-ride="carousel"
          data-bs-interval="2000"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#mycarousel"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#mycarousel"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#mycarousel"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://picsum.photos/id/237/600/350"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block"></div>
            </div>
            <div class="carousel-item">
              <img
                src="https://picsum.photos/id/217/600/350"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block"></div>
            </div>
            <div class="carousel-item">
              <img
                src="https://picsum.photos/id/227/600/350"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Project -->
    <section id="project">
      <div class="type-frame">
        <div id="htmlcss" class="program-type"></div>
        <div id="react" class="program-type"></div>
        <div id="node" class="program-type"></div>
      </div>
      <div class="project-frame">
        <div class="project-title"><span>Project</span></div>
        <div class="project-nav">
          <span id="nav-tag">HTML / CSS / JAVASCRIPT</span>
        </div>
        <div class="exibition">
          <img
            src="https://picsum.photos/id/237/330/250"
            class="ex-project"
            alt="..."
          />
          <img
            src="https://picsum.photos/id/237/330/250"
            class="ex-project"
            alt="..."
          />
          <img
            src="https://picsum.photos/id/237/330/250"
            class="ex-project"
            alt="..."
          />
        </div>
      </div>
    </section>
    <!-- CONTACT -->
    <section id="contact"></section>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <!-- myjs -->
    <script src="myscript.js"></script>
  </body>
</html>
