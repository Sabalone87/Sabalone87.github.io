<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sabalone's web</title>
    <!-- bootsrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- fontawsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- mystyle -->
    <link rel="stylesheet" href="./style.css" />
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"
          ><span class="nav-line">LYC</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarList"
          aria-controls="navbarList"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarList">
          <ul class="navbar-nav nav navbar-pos">
            <li class="nav-item">
              <a href="#home" data-scroll="home" class="nav-link active"
                ><span class="nav-line">Home</span></a
              >
            </li>
            <li class="nav-item">
              <a href="#about" data-scroll="about" class="nav-link"
                ><span class="nav-line">About</span></a
              >
            </li>
            <li class="nav-item">
              <a href="#project" data-scroll="project" class="nav-link"
                ><span class="nav-line">Projects</span></a
              >
            </li>
            <li class="nav-item">
              <a href="#contact" data-scroll="contact" class="nav-link"
                ><span class="nav-line">Contact</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- HOME -->
    <section id="home" data-anchor="home">
      <div>
        <a href="#contact"
          ><span class="contact-bar">&nbsp&nbspContactMe</span></a
        >
      </div>
      <div class="container">
        <div class="zoom-img">
          <img id="mypic" src="./img/mypic.jpg" alt="" />
          <div class="deco-area">
            <div class="name-about">
              <div class="name-text">LIU</div>
              <div class="name-text">YU</div>
              <div class="name-text">
                CHAO
                <div class="name-icon">
                  <i class="fab fa-facebook-f"></i>
                  <i class="fab fa-instagram"></i>
                  <i class="fab fa-line"></i>
                </div>
              </div>
              <div class="about-link">
                <div class="deco-dot"></div>
                <div class="deco-line"></div>
                <a href="#about"
                  ><button type="button" class="btn btn-outline-dark aboutBtn">
                    ABOUT > >
                  </button></a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- About -->
    <section id="about" data-anchor="about">
      <div class="section-blank"></div>
      <div class="about-title">ABOUT ME</div>
      <div class="about-text"></div>
      <div class="picrun">
        <div class="deco-bar"></div>
        <!-- bootstrap carousel -->
        <div
          id="mycarousel"
          class="carousel slide"
          data-bs-ride="carousel"
          data-bs-interval="2000"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#mycarousel"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#mycarousel"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#mycarousel"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./img/about1.jpg" class="d-block aboutPic" alt="..." />
              <div class="carousel-caption d-none d-md-block"></div>
            </div>
            <div class="carousel-item">
              <img src="./img/about2.jpg" class="d-block aboutPic" alt="..." />
              <div class="carousel-caption d-none d-md-block"></div>
            </div>
            <div class="carousel-item">
              <img src="./img/about3.jpg" class="d-block aboutPic" alt="..." />
              <div class="carousel-caption d-none d-md-block"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Project -->
    <section id="project" data-anchor="project">
      <div class="section-blank"></div>
      <div class="project-block">
        <div class="type-frame">
          <div class="program-control active">
            <div id="htmlcss" class="program-type"></div>
          </div>
          <div class="program-control">
            <div id="react" class="program-type"></div>
          </div>
          <div class="program-control">
            <div id="node" class="program-type"></div>
          </div>
        </div>
        <div class="project-frame">
          <div class="project-title"><span>Project</span></div>
          <div class="project-nav">
            <span id="nav-tag">HTML / CSS / JAVASCRIPT</span>
          </div>
          <div class="exibition">
            <div id="project1" class="ex-project">
              <div id="project1-cover"></div>
              <span id="project1-text">MusicPlayer</span>
              <a
                id="project1-link"
                href="https://github.com/Sabalone87/musicPlayer"
                target="_blank"
                ><button
                  type="button"
                  id="project1-btn"
                  class="btn btn-outline-dark"
                >
                  GO > >
                </button></a
              >
            </div>
            <div id="project2" class="ex-project">
              <div id="project2-cover"></div>
              <span id="project2-text">MyWeb</span>
              <a id="project2-link" href="./index.html" target="_blank"
                ><button
                  type="button"
                  id="project2-btn"
                  class="btn btn-outline-dark"
                >
                  GO > >
                </button></a
              >
            </div>
            <div id="project3" class="ex-project">
              <div id="project3-cover"></div>
              <span id="project3-text">Comming soon</span>
              <a id="project3-link" href="#project"
                ><button
                  type="button"
                  id="project3-btn"
                  class="btn btn-outline-dark"
                >
                  GO > >
                </button></a
              >
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- CONTACT -->
    <section id="contact" data-anchor="contact">
      <div class="section-blank"></div>
      <div class="cintact-block">
        <div class="trapezoid"></div>
        <div class="contact-title">
          <span class="contact-c">C O N T A C T</span
          ><span class="contact-m">M E</span>
        </div>
        <div class="contact-frame">
          <div class="contact-info">
            <i class="fas fa-map-marker-alt"></i> New Taipei City 220, Taiwan
          </div>
          <div class="contact-info">
            <i class="fas fa-phone"></i> +886 987 058 069
          </div>
          <div class="contact-info">
            <i class="fas fa-envelope"></i> b06501012@gmail.com
          </div>
        </div>
        <div class="contactform">
          <form id="form" method="POST">
            <div class="form-group">
              <label for="username">Your Name</label>
              <input
                type="name"
                class="form-control"
                id="username"
                aria-describedby="name"
              />
            </div>
            <div class="form-group">
              <label for="useremail">Your Email</label>
              <input
                type="email"
                class="form-control"
                id="useremail"
                aria-describedby="email"
              />
            </div>
            <div class="form-group">
              <label for="usersubject">Subject</label>
              <input
                type="subject"
                class="form-control"
                id="usersubject"
                aria-describedby="subject"
              />
            </div>
            <div class="form-group">
              <label for="usermsg">Message</label>
              <textarea class="form-control" id="usermsg" row="5"></textarea>
            </div>
            <button type="submit" id="submit" class="btn btn-dark formBtn">
              Submit
            </button>
          </form>
        </div>
      </div>
    </section>
    <footer></footer>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <!-- myjs -->
    <script src="myscript.js"></script>
  </body>
</html>
